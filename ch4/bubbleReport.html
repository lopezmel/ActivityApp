<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Factory Test Lab</title>
    <script>
        var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34];

        function printAndGetHighScores(scores) {
            var highScore = 0;
            var output;

            for(var i = 0; i < scores.length; i++){
                output = "Bubble solution #" + i + " score: " + scores[i];
                console.log(output);
                if (scores[i] > highScore){
                    highScore = scores[i];
                }

            }
            return highScore;
        }

        function getBestResults(scores, highSchore) {
            var bestSolutions = [];
            for (var i = 0; i < scores.length; i++){
                if(scores[i] == highSchore) {
                    bestSolutions.push(i);
                }
            }
            return bestSolutions;
        }

        var highScore = printAndGetHighScore(scores);
        console.log("Bubble tests: " + scores.length);
        console.log("Highest bubble scores: " + highScore);

        var bestSolution = getBestResults(scores, highScore);
        console.log("Solutions with the highest score: " + bestSolution);

    </script>
</head>

</html>
